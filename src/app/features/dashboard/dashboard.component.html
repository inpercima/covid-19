<div fxLayout="row" fxLayoutAlign="center">
  <div fxFlex="90" fxFlex.sm="80" fxFlex.gt-sm="60">
    <mat-card *ngIf="lineChartData">
      <mat-card-content>
          <canvas
            baseChart
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            legend="true"
            chartType="line"
          ></canvas>
      </mat-card-content>
    </mat-card>
  </div>
</div>
