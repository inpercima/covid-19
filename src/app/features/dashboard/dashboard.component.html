<div fxLayout="row" fxLayoutAlign="center">
  <div fxFlex="90" fxFlex.sm="80" fxFlex.gt-sm="60">
    <mat-card *ngIf="lineChartDataG">
      <mat-card-content>
          <canvas
            baseChart
            [datasets]="lineChartDataG"
            [labels]="lineChartLabelsG"
            [options]="lineChartOptions"
            legend="true"
            chartType="line"
          ></canvas>
      </mat-card-content>
    </mat-card>
    <mat-card *ngIf="lineChartDataS">
      <mat-card-content>
          <canvas
            baseChart
            [datasets]="lineChartDataS"
            [labels]="lineChartLabelsS"
            [options]="lineChartOptions"
            legend="true"
            chartType="line"
          ></canvas>
      </mat-card-content>
    </mat-card>
    <mat-card *ngIf="lineChartDataL">
      <mat-card-content>
          <canvas
            baseChart
            [datasets]="lineChartDataL"
            [labels]="lineChartLabelsL"
            [options]="lineChartOptions"
            legend="true"
            chartType="line"
          ></canvas>
      </mat-card-content>
    </mat-card>
  </div>
</div>
